<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <form class="form">
      <h1 class="title">Faça seu login</h1>

      <div class="box">
        <label class="label-field">E-mail</label>
        <input type="email" placeholder="Digite seu e-mail" class="field-input">
      </div>

      <div class="box">
        <label class="label-field">Senha</label>
        <input type="password" placeholder="Digite sua senha" class="field-input">
      </div>

      <div class="box">
        <div class="checkbox-terms">
          <div class="checkbox">
            <input id="checkbox-width" type="checkbox" />
          </div>
          
          <div class="p-terms">
            <p>Mantenha-me conectado</p>
            <a href="senha.html">Esqueci minha senha</a>
          </div>
            
        </div>

        <div class="button">
          <button>Entrar</button>
        </div>
        
        <p class="text-p">Ainda não tem uma conta? <a href="index.html">Cadastre-se</a></p>
      </div>

    </form>
  </section>
  
</body>
</html>
