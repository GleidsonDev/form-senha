<head>

  <title>Página de recuperação de senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <form class="form">
      <h1 class="title">Recupe sua senha</h1>
      <p class="text-p">Fique tranquilo! Nós te enviaremos um link
        de recuperação em seu e-mail.</p>

      <div class="box">
        <label class="label-field">E-mail</label>
        <input type="email" placeholder="Digite seu e-mail" class="field-input">
      </div>

        <div class="button">
          <button>Enviar link de recuperação</button>
        </div>
        
        <a href="login.html">Voltar para a página de Login</a>
      </div>

    </form>
  </section>
