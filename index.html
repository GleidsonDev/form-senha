<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 02 - Formulário</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Section é mais semântico que uma div-->
  <section class="container">
    <form class="form">
      <h1 class="title">Faça seu cadastro</h1>
  
      <div class="box">
        <label class="label-field" for="name-field">Nome completo</label>
        <input type="text" placeholder="Digite seu nome completo" class="field-input" required>
      </div>
      
      <!--caixa que está segurando 2 box para ficar lado a lado-->
        <div class="double-box">
          <div class="box space-between">
            <label class="label-field">Data de nascimento</label>
            <input type="date" class="field-input"/> <!--classe field-input deixa todos os inputs com as mesmas caracteristicas-->
          </div>
          
          <div class="box space-between">
            <label class="label-field">Pais</label>
            <select class="select">
              <option>Brasil</option>
              <option>Argentina</option>
              <option>Paraguai</option>
            </select>
          </div>

        </div>
        
        <div class="box-genre">
          <label id="genre" for="">Genêro</label>
          <div class="options-genre">
            <div class="select-genre">
              <input type="radio" name="input-genre" id="">
              <label>Feminino</label>
            </div>

            <div class="select-genre">
              <input type="radio" name="input-genre" id="">
              <label>Masculino</label>
            </div>

            <div class="select-genre">
              <input type="radio" name="input-genre" id="">
              <label>Não declarar</label>
            </div>
          </div>
          
          
        </div>
        

      <div class="box">
        <label class="label-field">E-mail</label>
        <input type="email" placeholder="Digite seu e-mail" class="field-input">
      </div>

      <div class="box">
        <label class="label-field">Senha</label>
        <input type="password" placeholder="Digite sua senha" class="field-input">
      </div>
      
      <div class="box">
        <label class="label-field">Confirmar senha</label>
        <input type="password" placeholder="Confirme sua senha" id="confirm-password" class="field-input">
      </div>
      
      <div class="box">
        <div class="checkbox-terms">
          <div class="checkbox">
            <input id="checkbox-width" type="checkbox" />
          </div>
          
          <div class="p-terms">
            <p>
              Aceito os <a href="#">termos e condições</a> e concordo com as <a href="#">politicas de privacidade</a> do Hall To Code.
            </p>
          </div>
            
        </div>

        <div class="button">
          <button>Cadastrar</button>
        </div>
        
        <p class="text-p">Já tem uma conta no Hall To Code? <a href="login.html">Entre agora</a></p>
      </div>
      
    </form>
    
  </section>

</body>
</html>
